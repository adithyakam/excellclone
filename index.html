<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Excel</title>
  </head>
  <body>
    <div class="page-action-container">
      <div class="page-action">Home</div>
      <div class="page-action">Files</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>
    <div class="cellprops-action-container">
      <span class="material-icons"> content_copy </span>
      <span class="material-icons"> content_cut </span>
      <span class="material-icons"> content_paste </span>
      <select class="font-family-prop">
        <option value="Monospace">Monospace</option>
        <option value="Ariel">Ariel</option>
        <option value="Monospace">Monospace</option>
        <option value="Monospace">Monospace</option>
        <option value="Monospace">Monospace</option>
      </select>
      <select class="font-size">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="12">12</option>
        <option value="12">12</option>
        <option value="12">12</option>
        <option value="12">12</option>
      </select>
      <span class="material-icons bold"> format_bold </span>
      <span class="material-icons italic"> format_italic </span>
      <span class="material-icons underline"> format_underlined </span>
      <span class="material-icons alignment"> format_align_left </span>
      <span class="material-icons alignment"> format_align_justify </span>
      <span class="material-icons alignment"> format_align_justify </span>
      <div class="color-prop">
        <span class="material-icons"> format_color_text </span>
        <input type="color" class="font-color-prop" />
      </div>
      <div class="color-prop">
        <span class="material-icons"> format_color_fill </span>
        <input type="color" class="bg-color-prop" />
      </div>
    </div>
    <div class="formula-action-container">
      <input type="text" readonly class="address-bar" />
      <img
        width="50"
        height="50"
        src="https://img.icons8.com/ios/50/formula-fx.png"
        alt="formula-fx"
        class="formula-icon"
      />
      <input type="text" class="formula-bar" />
    </div>
    <div class="grid-container">
      <div class="top-left-dummy"></div>
      <div class="add-col-container"></div>
      <div class="cells-container">
        <div class="add-row-container"></div>
      </div>
    </div>
    <div class="sheet-actions-container">
      <div class="sheet-add-icon">
        <span class="material-icons"> post_add </span>
      </div>

      <div class="sheer-folder-container">
        <div class="sheet-folder">Sheet1</div>
      </div>
    </div>
    <script src="./grid.js"></script>
    <script src="./cellProps.js"></script>
  </body>
</html>
